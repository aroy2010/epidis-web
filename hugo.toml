baseURL = 'https://epidis.net/'
languageCode = 'es-PE'
title = 'EPIDIS: Epidemiología e Informática en Salud'
theme = 'PaperMod'

[params]
  author = 'Dr. Adriel Olórtegui Yzú'
  description = 'Epidemiología e Informática aplicada a la Docencia e Investigación en Salud. Epidemiología cardiovascular, salud mental, metodología de investigación, informática biomédica y estadística aplicada.'
  
  # Configuración PaperMod
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  
  # Home Info
  [params.homeInfoParams]
    Title = "EPIDIS"
    Content = """
**Epidemiología e Informática aplicada a la Docencia e Investigación en Salud**

Difundiendo conocimiento sobre:
- Epidemiología de enfermedades crónicas y cardiovasculares
- Salud mental y salud pública
- Metodología de investigación científica
- Informática biomédica
- Estadística aplicada a la salud

*Docente UNMSM | Investigador INCOR-EsSalud*
"""

  # Cover image
  [params.cover]
    linkFullImages = true

  # Social icons
  [[params.socialIcons]]
    name = "email"
    url = "mailto:aolorteguiyzu@unmsm.edu.pe"

[menu]
  [[menu.main]]
    identifier = "inicio"
    name = "Inicio"
    url = "/"
    weight = 10
  
  [[menu.main]]
    identifier = "articulos"
