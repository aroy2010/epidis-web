site_url: https://epidis.net
display_url: https://epidis.net
logo_url: https://epidis.net/favicon.ico

publish_mode: editorial_workflow
show_preview_links: true

backend:
  name: github                    # ← CAMBIO CRÍTICO
  repo: aroy2010/epidis-web   # ← Reemplaza con tu repo real
  branch: main                    # ← o "master" si usas eso
  base_url: https://epidis.net    # ← Tu dominio
  auth_endpoint: https://epidis.net/api/auth  # ← Cloudflare Functions

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Artículos"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Descripción", name: "description", widget: "string"}
      - {label: "Contenido", name: "body", widget: "markdown"}
